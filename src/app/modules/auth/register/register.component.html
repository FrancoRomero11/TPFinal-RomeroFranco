<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icons" style="font-size: 200px;">person</i><br>

        <!-- Nombre -->
        <mat-form-field appearance="fill" class="size">
            <mat-label>Ingrese un nombre de usuario:</mat-label>
            <input  matInput required>
        </mat-form-field><br>

        <!-- Email -->
        <mat-form-field appearance="fill" class="size">
            <mat-label>Ingrese un email:</mat-label>
            <input  matInput required>
        </mat-form-field><br>

        <!-- Rol -->
        <mat-form-field class="size">
            <mat-label>Seleccione un rol:</mat-label>
            <mat-select  required>
              <mat-option value="vis">Visitante</mat-option>
              <mat-option value="adm">Administrador</mat-option>
            </mat-select>
        </mat-form-field><br>
        
        <!-- Contraseña -->
        <mat-form-field class="size">
            <mat-label>Ingrese una contraseña:</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button><br>
            <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field><br>
        
        <button class="boton" mat-raised-button color="primary" (click)="registrarse()">Registrar</button>
    </div>
</div>
