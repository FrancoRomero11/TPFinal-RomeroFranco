<div class="container">
    <div class="row">
        <h1>Inicia Sesión</h1>
        <i class="material-icons" style="font-size: 200px;">person</i><br>

        <mat-form-field appearance="fill" class="size">
            <mat-label>Ingrese su email:</mat-label>
            <input  matInput required>
        </mat-form-field><br>
        
        <mat-form-field class="size">
            <mat-label>Ingrese su contraseña:</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br>
        
        <button class="boton" mat-raised-button color="primary" (click)="iniciar()">Ingresar</button><br><br>
        <button class="boton" mat-raised-button color="primary" (click)="salir()">Cerrar Sesión</button>
    </div>
</div>
